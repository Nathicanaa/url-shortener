version: '3.9'

services:

  backend:
    container_name: backend
    build:
      context: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: on-failure
    networks:
      - url-shortener

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure
    networks:
      - url-shortener

networks:
  url-shortener:
    driver: bridge
